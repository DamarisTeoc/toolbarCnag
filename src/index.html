<!DOCTYPE html>
<html lang="en">

  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/68a823535a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/styles.css">
  </head>


  <body class="">

    <header class="header">
      <div class="icon">
        <img src="../img/iconocnag.png" alt="logo">
      </div>
      <nav class="toolbar">
        <ul class="menu-horizontal">
          <li>
            <a href="#">Color</a>
            <ul class="menu-vertical">
              <button class="switch" id="switch">
                <span><i class="fa-light fa-moon-over-sun"></i></span>
                <span><i class="fa-solid fa-moon-over-sun"></i></span>
              </button>
            </ul>
          </li>
          <li>
            <a href="#">Type</a>
            <ul class="menu-vertical">
              <li><button onClick="filterDna()">DNA analysis</button></li>
              <li><button onClick="filterLong()">Long read analysis</button></li>
              <li><button onClick="filterGenomics()">3D genomics</button></li>
            </ul>
          </li>
          <li>
            <a href="#">Date</a>
            <ul class="menu-vertical">
              <li><button onClick="filterToday()">Today</button></li>
              <li><button onClick="filterWeek()">This week</button></li>
              <li><button onClick="filterMonth()">This month</button></li>
            </ul>

          </li>
        </ul>
      </nav>

    </header>

    <main>
      <div id="patientSection"></div>

    <section id="add-patients">
      <h2>Add patient</h2>
    <div id="add-patients-form" class="add-patients-form">
      <div class="add-inputs">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <label for="category">Category</label>
        <input type="text" name="category" id="category" required>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" required>
      </div>
      <button id="add-patients" class="add-patients" active="false">Add patient</button>
    </div>
    </section>
    
  </main>

    <script src="./index.js"></script>
  </body>
</html>
